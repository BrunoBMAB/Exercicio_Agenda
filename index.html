<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
    <header>
        <img src="./Imagens/agenda.jpg" alt="Caderno de agenda">
        <h1>Agenda de Contatos</h1>
    </header>
    <form>
        <input type="text" required placeholder="Nome" />
        <input type="number" required placeholder="Número do telefone" />
        <button type="submit">Adicionar a Agenda</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>
                    Nome 
                </th>
                <th>
                    Número de telefone
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>nome 1</td>
                <td>999999</td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
